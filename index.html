<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="container">

        <!-- logo -->
        <img :src="logoImg" alt="">

        <!-- input e bottone aggiugni -->
        <div>

            <input class="form" type="text" placeholder="Nuova task" v-model="newTask" @keyup.enter="addTask">
            <button class="form" @click="addTask">Aggiungi</button>

        </div>

        <!-- contenitore tasks -->
        <div id="container-tasks">

            <ul>
                <li v-for="(task, index) in tasks" :class="task.avanzamento === true ? 'done' : '' " @click="check(index)">{{task.testo}}<i class="fa-solid fa-xmark" @click="removeTask(index)"></i></li>
                
            </ul>

        </div>


        <!-- debug -->
        <button class="form" @click="moltoUtile"><strong>Premi per capirci qualcosa</strong></button>


    </div>

   
    <!-- JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
